<div class="container">
  <div class="row">
    <div [class.col-md-8]="showForm" [class.col-md-12]="!showForm">
      <div class="card">
        <div class="card-header pt-3 pb-3 d-flex justify-content-between">
          <span class="card-title"><b>Roles</b></span>
          <button
            class="btn btn-sm btn-primary"
            (click)="toggleCreateUserForm()"
          >
            <i
              class="fas"
              [class.fa-add]="!showForm"
              [class.fa-arrow-left]="showForm"
            ></i>
            {{ showForm ? "Atrás" : "Crear Rol" }}
          </button>
        </div>
        <div class="card-body h-table">
          <div class="col-md-12 d-flex justify-content-end w-100">
            <form>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Buscar Rol"
                />
                <span class="input-group-text pointer bg-principal">
                  <i class="fas fa-search text-white"></i>
                </span>
              </div>
            </form>
          </div>
          <div class="table-responsive mt-1 scroll-container">
            <table  style="text-align: center;" class="table table-sm table-bordered table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Id</th>
                  <th>Rol</th>
                  <th>Fecha Registro</th>
                  <th>Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of roles; let i = index">
                  <td>{{ i }}</td>
                  <td>{{ item.Nombre }}</td>
                  <td>{{ item.fecha }}</td>
                  <td>{{ item.estado }}</td>
                  <td class="text-center">
                    <button class="btn btn-sm btn-warning" (click)="toggleCreateUserForm()" >
                        <i class="fas fa-edit"></i> 
                      </button>
                      <div class="vr mx-1 p-0"></div>
                      <button class="btn btn-sm btn-danger" >
                        <i class="fas fa-ban"></i> 
                      </button>
                  </td>
                </tr>
                <tr *ngIf="roles.length === 0">
                  <td class="text-center" colspan="5">No hay Roles</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngIf="showForm">
      <div class="card">
        <div class="card-header">
          <span class="card-title"><b>Crear Rol</b></span>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                id="nombre"
                class="form-control"
                name="nombre"
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <input
                type="text"
                id="descripcion"
                class="form-control"
                name="descripcion"
              />
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
