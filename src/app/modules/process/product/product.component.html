<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header pt-3 pb-3 d-flex justify-content-between">
            <span class="card-title"><b>Productos</b></span>
            <button
              class="btn btn-sm btn-primary"
              (click)="toggleCreateUserForm()"
            >
              <i
                class="fas"
        
              ></i>
              Crear
            </button>
          </div>
          <div class="card-body h-table">
            <div class="col-md-12 d-flex justify-content-end w-100">
              <form>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar Producto"
                  />
                  <span class="input-group-text pointer bg-principal">
                    <i class="fas fa-search text-white"></i>
                  </span>
                </div>
              </form>
            </div>
            <div class="table-responsive mt-1 scroll-container">
              <table  style="text-align: center;" class="table table-sm table-bordered table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Fecha Registro</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of sedesDeAcopio; let i = index">
                    <td>{{ i }}</td>
                    <td>{{ item.Nombre }}</td>
                    <td>{{ item.fecha }}</td>
                    <td>{{ item.estado }}</td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-warning"   (click)="toggleCreateUserForm()" >
                          <i class="fas fa-edit"></i> 
                        </button>
                        <div class="vr mx-1 p-0"></div>
                        <button class="btn btn-sm btn-danger" >
                          <i class="fas fa-ban"></i> 
                        </button>
                    </td>
                  </tr>
                  <tr *ngIf="sedesDeAcopio.length === 0">
                    <td class="text-center" colspan="5">No hay Centros de Acopio</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  

  <div
  class="modal fade"
  id="modalmypass"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <!-- Modal Header with Close Icon -->
      <div class="modal-header">
        <h5 class="modal-title">Crear Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <div class="col-md-12 pb-3">
          <div class="row">
            <!-- First Row: TipoProductoId and UnidadMedidaId -->
            <div class="col-md-4">
              <label for="tipoProductoId" class="form-label text-black">Tipo de Producto ID</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control h-46" placeholder="Tipo de Producto ID" autocomplete="off" name="TipoProductoId" id="tipoProductoId" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="unidadMedidaId" class="form-label text-black">Unidad de Medida ID</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control h-46" placeholder="Unidad de Medida ID" autocomplete="off" name="UnidadMedidaId" id="unidadMedidaId" />
              </div>
            </div>

            <!-- Second Row: Nombre and KgPromedio -->
            <div class="col-md-4">
              <label for="nombre" class="form-label text-black">Nombre</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Nombre" autocomplete="off" name="Nombre" id="nombre" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="kgPromedio" class="form-label text-black">Kg Promedio</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control h-46" placeholder="Kg Promedio" autocomplete="off" name="KgPromedio" id="kgPromedio" />
              </div>
            </div>

            <!-- Third Row: PorcentajeRecuperacion and EsCertificable -->
            <div class="col-md-4">
              <label for="porcentajeRecuperacion" class="form-label text-black">Porcentaje de Recuperación</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control h-46" placeholder="Porcentaje de Recuperación" autocomplete="off" name="PorcentajeRecuperacion" id="porcentajeRecuperacion" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="esCertificable" class="form-label text-black">¿Es Certificable?</label>
              <div class="input-group mb-3">
                <select class="form-control h-46" name="EsCertificable" id="esCertificable">
                  <option value="true">Sí</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>

            <!-- Fourth Row: Referencia1 and Referencia2 -->
            <div class="col-md-4">
              <label for="referencia1" class="form-label text-black">Referencia 1</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Referencia 1" autocomplete="off" name="Referencia1" id="referencia1" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="referencia2" class="form-label text-black">Referencia 2</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Referencia 2" autocomplete="off" name="Referencia2" id="referencia2" />
              </div>
            </div>

            <!-- Fifth Row: Referencia3 and Descripcion -->
            <div class="col-md-4">
              <label for="referencia3" class="form-label text-black">Referencia 3</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Referencia 3" autocomplete="off" name="Referencia3" id="referencia3" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="descripcion" class="form-label text-black">Descripción</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Descripción" autocomplete="off" name="Descripcion" id="descripcion" />
              </div>
            </div>

            <!-- Sixth Row: ReferenciaWLL and ReferenciaPH -->
            <div class="col-md-4">
              <label for="referenciaWLL" class="form-label text-black">Referencia WLL</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Referencia WLL" autocomplete="off" name="ReferenciaWLL" id="referenciaWLL" />
              </div>
            </div>
            <div class="col-md-4">
              <label for="referenciaPH" class="form-label text-black">Referencia PH</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control h-46" placeholder="Referencia PH" autocomplete="off" name="ReferenciaPH" id="referenciaPH" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </div>
    </div>
  </div>
</div>
